<div class="container-contact" ng-controller="contactCtrl">
    <div class="bg-shop"></div>
    <div class="container pd-16">
        <div class="container-contact__content">

            <div class="box-call wd-haft shadow">
                <div class="call-head">
                    <h1 class="head-text">Get In Touch Withs Us</h1>
                    <span class="span-head">We're here to serve you</span>
                </div>
                <div class="call-content ">
                    <div class="call-item">
                        <div class="call-item-icon">
                            <i class="fa-solid fa-phone-volume"></i>
                        </div>
                        <div class="item-link">
                            <h6 class="item-text">Whatsapp Number</h6>
                            <a href="" class="item-link">+65 9662 0303</a>
                        </div>
                    </div>
                    <div class="call-item">
                        <div class="call-item-icon">
                            <i class="fa-solid fa-phone-volume"></i>
                        </div>
                        <div class="item-link">
                            <h6 class="item-text">Hotline</h6>
                            <a href="" class="item-link">+65 9662 0303</a>
                        </div>
                    </div>
                    <div class="call-item">
                        <div class="call-item-icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="item-link">
                            <h6 class="item-text">Email Address</h6>
                            <a href="" class="item-link">abc@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-log wd-haft">

            </div>
        </div>
        <div class="container-register">
            <div class="wd-haft">
                <div class="box-touch sadow">
                    <form name="touch">
                        <h3>Get in Touch</h3>
                        <div class="info">
                            <input type="text" class="info-name wd-haft" placeholder="Enter your name" />
                            <input type="email" class="info-email wd-haft" placeholder="Enter your email" />
                        </div>
                        <div class="info">
                            <input type="text" class="info-number wd-haft" placeholder="Enter your number" />
                            <input type="email" class="info-subject wd-haft" placeholder="Enter your  subject" />
                        </div>
                        <div class="info">
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>
                        <a type="submit" class="btn">Send message</a>
                    </form>
                </div>
            </div>
            <div class="wd-haft">
                <div class="box-map">
                    <iframe class="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15677.277428229037!2d106.64782024265908!3d10.786834253624187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ed2392c44df%3A0xd2ecb62e0d050fe9!2sFPT-Aptech%20Computer%20Education%20HCM!5e0!3m2!1sen!2sin!4v1687748371132!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

        </div>
    </div>
</div>
